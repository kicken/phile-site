services:
  php:
    build:
      dockerfile: "Dockerfile"
      context: "php"
    volumes:
      - "../:/var/www"
      - "../../phile-core:/var/phile-core"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  httpd:
    build:
      dockerfile: "Dockerfile"
      context: "httpd"
    volumes:
      - "../:/var/www"
      - "../../phile-core:/var/phile-core"
    ports:
      - "8080:80"
